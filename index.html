<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
   
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/mine/style.css">
</head>


<body>
    <div class="container">
        <div class="row justify-content-center">
<div class="header col-6"><h1>Magic The Gathering Score Keeper</h1></div></div>
<div class="row justify-content-center"> <div class="col-12 col-md-6"><div id="footer"><button id="reset">Reset</button></div></div>
<div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
<div id="player1panel" class="card">
    <div class="card-body">
    <h2 class="card-title"><span id="p1Name">Player 1 </span></h2><input class="hide" id="p1NameIn" type="text" placeholder="Player 1 Name"></input>
        <button id="p1Submit" class="player1 hide changeName">Submit Name</button>
        
        <h3>Life: <span id="p1Display">20</span></h3>
    
    <button class="player1" id="p1Button">+1 Life</button>
    <button class="player1" id="p1ButtonMinus">-1 Life</button>
    <p><button class="player1 changeName" id="p1ChangeName">Change Name</button></p>
</div></div></div>
<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
<div id="player2panel" class="card">
    <div class="card-body">
    <h2 class="card-title"><span id="p2Name">Player 2</span></h2> <input class="hide"id="p2NameIn" type="text" placeholder="Player 2 Name"></input>
    <button id="p2Submit" class="player2 hide changeName">Submit Name</button>
    <h3>Life: <span id="p2Display">20</span></h3>
    <button class="player2" id="p2Button">+1 Life</button>
    <button class="player2" id="p2ButtonMinus">-1 Life</button>
    <p><button class="player2 changeName" id="p2ChangeName">Change Name</button></p>
</div></div></div></div>


</div>
    
</div>
<script src="js/mine/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
